{% extends "base.html" %}

{% block content %}
	<h1>
		Worker list
		<a href="{% url 'task_manager:worker-create' %}" class="btn btn-primary link-to-page">
			Create
		</a>
	</h1>
	<form method="get" action="">

		{{ search_form }}
		<input type="submit" value="Search" class="btn btn-primary">
	</form>
	{% if worker_list %}
		<ul>
			{% for worker in worker_list %}
				<li>
					<a href="{% url "task_manager:worker-detail" pk=worker.id %} ">{{ worker.id }}</a>
					{{ worker.username }}
				</li>
			{% endfor %}
		</ul>
	{% else %}
		<p>There are no workers in task_manager</p>
	{% endif %}
{% endblock %}
