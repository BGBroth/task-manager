{% extends "base.html" %}

{% block content %}
	<h1>
		Task Type List
		<a href="{% url 'task_manager:task-type-create' %}" class="btn btn-primary link-to-page">
			Create
		</a>
	</h1>
	<form method="get" action="">
		{{ search_form }}
		<input type="submit" value="Search" class="btn btn-primary">
	</form>
	{% if task_type_list %}
		<ul>
			{% for task_type in task_type_list %}
				<li>
					<a href="{% url "task_manager:task-type-detail" pk=task_type.id %} ">{{ task_type.id }}</a>
					{{ task_type.name }}
				</li>
			{% endfor %}
		</ul>
	{% else %}
		<p>There are no task types in task_manager</p>
	{% endif %}
{% endblock %}
